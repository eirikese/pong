<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="pong"></canvas>
<script>
  const canvas = document.getElementById("pong");
  const ctx = canvas.getContext("2d");

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const paddleWidth = width * 0.2;
  const paddleHeight = 12;
  const padding = paddleHeight * 2;

  const topPaddle = { x: width / 2 - paddleWidth / 2, y: padding };
  const bottomPaddle = { x: width / 2 - paddleWidth / 2, y: height - padding - paddleHeight };

  const ball = { x: width / 2, y: height / 2, vx: 0, vy: 0, speed: 6 };
  let topScore = 0;
  let bottomScore = 0;
  let countdown = 3;
  let isWaiting = false;
  let winner = null;
  let gameStarted = false;

  function resetBall(startDirection = 1) {
    ball.x = width / 2;
    ball.y = height / 2;
    ball.speed = 6;
    countdown = 3;
    isWaiting = true;
    ball.vx = 0;
    ball.vy = 0;

    const interval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        ball.vx = 0;
        ball.vy = startDirection * ball.speed;
        isWaiting = false;
        clearInterval(interval);
      }
    }, 1000);
  }

  function drawStartMenu() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.fillText("2-Player Pong", width / 2, height / 2 - 40);
    ctx.font = "24px Arial";
    ctx.fillText("Tap to Start", width / 2, height / 2 + 10);
    ctx.fillText("Top = ðŸ”µ Blue   Bottom = ðŸ”´ Red", width / 2, height / 2 + 60);
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // Center dashed line
    ctx.fillStyle = "white";
    for (let i = 0; i < width; i += 30) {
      ctx.fillRect(i, height / 2 - 1, 15, 2);
    }

    // Draw paddles
    ctx.fillStyle = "blue";
    ctx.fillRect(topPaddle.x, topPaddle.y, paddleWidth, paddleHeight);
    ctx.fillStyle = "red";
    ctx.fillRect(bottomPaddle.x, bottomPaddle.y, paddleWidth, paddleHeight);

    // Ball
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, 10, 0, Math.PI * 2);
    ctx.fill();

    // Score + countdown or winner message
    if (isWaiting || winner) {
      ctx.fillStyle = "white";
      ctx.font = "28px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`ðŸ”µ ${topScore} - ${bottomScore} ðŸ”´`, width / 2, height / 2 - 80);

      if (winner) {
        ctx.font = "48px Arial";
        ctx.fillStyle = winner === "top" ? "blue" : "red";
        ctx.fillText(`${winner === "top" ? "ðŸ”µ Top" : "ðŸ”´ Bottom"} Wins!`, width / 2, height / 2);
        ctx.font = "20px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Tap to restart", width / 2, height / 2 + 50);
      } else {
        ctx.font = "48px Arial";
        ctx.fillText(countdown, width / 2, height / 2 + 50);
      }
    }
  }

  function update() {
    if (isWaiting || winner || !gameStarted) return;

    ball.x += ball.vx;
    ball.y += ball.vy;

    // Wall bounce
    if (ball.x <= 0 || ball.x >= width) ball.vx *= -1;

    // Top paddle hit
    if (ball.y - 10 <= topPaddle.y + paddleHeight &&
        ball.x > topPaddle.x && ball.x < topPaddle.x + paddleWidth) {
      ball.speed *= 1.05;
      const rel = (ball.x - (topPaddle.x + paddleWidth / 2)) / (paddleWidth / 2);
      const angle = rel * (Math.PI / 3);
      ball.vx = Math.sin(angle) * ball.speed;
      ball.vy = Math.cos(angle) * ball.speed;
      ball.y = topPaddle.y + paddleHeight + 10;
    }

    // Bottom paddle hit
    if (ball.y + 10 >= bottomPaddle.y &&
        ball.x > bottomPaddle.x && ball.x < bottomPaddle.x + paddleWidth) {
      ball.speed *= 1.05;
      const rel = (ball.x - (bottomPaddle.x + paddleWidth / 2)) / (paddleWidth / 2);
      const angle = rel * (Math.PI / 3);
      ball.vx = Math.sin(angle) * ball.speed;
      ball.vy = -Math.cos(angle) * ball.speed;
      ball.y = bottomPaddle.y - 10;
    }

    // Score check
    if (ball.y < 0) {
      bottomScore++;
      checkWinner();
      if (!winner) resetBall(-1);
    }
    if (ball.y > height) {
      topScore++;
      checkWinner();
      if (!winner) resetBall(1);
    }
  }

  function checkWinner() {
    if (topScore >= 10) winner = "top";
    if (bottomScore >= 10) winner = "bottom";
  }

  function loop() {
    if (!gameStarted) {
      drawStartMenu();
    } else {
      update();
      draw();
    }
    requestAnimationFrame(loop);
  }

  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (!gameStarted || winner) return;

    for (let t of e.touches) {
      const x = t.clientX;
      const y = t.clientY;
      if (y < height / 2) {
        topPaddle.x = x - paddleWidth / 2;
        topPaddle.x = Math.max(0, Math.min(width - paddleWidth, topPaddle.x));
      } else {
        bottomPaddle.x = x - paddleWidth / 2;
        bottomPaddle.x = Math.max(0, Math.min(width - paddleWidth, bottomPaddle.x));
      }
    }
  }, { passive: false });

  canvas.addEventListener("touchstart", () => {
    if (!gameStarted) {
      gameStarted = true;
      resetBall(Math.random() > 0.5 ? 1 : -1);
    } else if (winner) {
      winner = null;
      topScore = 0;
      bottomScore = 0;
      resetBall(Math.random() > 0.5 ? 1 : -1);
    }
  });

  window.addEventListener("resize", () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    topPaddle.y = padding;
    bottomPaddle.y = height - padding - paddleHeight;
    if (gameStarted) resetBall(Math.random() > 0.5 ? 1 : -1);
  });

  loop();
</script>
</body>
</html>
